name: Build, Obfuscate & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build project using Vite
      - name: Build project
        run: npm run build

      # 5. Obfuscate JS files inside /dist (ONLY JS, not HTML/CSS)
      - name: Obfuscate JavaScript
        run: |
          npx javascript-obfuscator dist \
            --output dist \
            --compact true \
            --control-flow-flattening true \
            --dead-code-injection true \
            --debug-protection false \
            --simplify true \
            --string-array true \
            --string-array-encoding base64

      # 6. Upload obfuscated build artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: obfuscated-build
          path: dist
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1. Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: obfuscated-build
          path: dist

      # 2. Deploy to Vercel
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm --cwd dist

