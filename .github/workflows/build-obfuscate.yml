name: Build and Obfuscate

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4    # updated

      - name: Setup Node
        uses: actions/setup-node@v4   # updated
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Obfuscate JS
        run: npx javascript-obfuscator dist --output dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4   # updated
        with:
          name: build
          path: dist

